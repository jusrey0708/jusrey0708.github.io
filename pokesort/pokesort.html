<head>
    <link rel="stylesheet" href="pokesort.css">
</head>

<body>
    <a id='reset' class='reset' onclick="localStorage.removeItem('poke-stuff'); init();"> RESET</a>

    <div class="row">
        <div class="column" id="option" onclick="handleMore()"></div>
        <div class="column" id="current" onclick="handleLess()"></div>
    </div>
    
    <div class="instructions">
        <span > Click the one you like more.</span>
        <br>
        <span > This WILL take a while. </span>
        <span id='percent'></span>
        <br>
    </div>

    <hr>
    <input type="checkbox" id="result" name="result" onchange="redoResults()">
    <label for="result"> Show Full Results (so far)</label><br>
    <div id="results"></div>

</body>

<script type="text/javascript" src="pokesort.js"></script>
