<head>
    <link rel="stylesheet" href="pokesort.css">
</head>

<body>


    <div class="row">
        <div class="column" id="option" onclick="handleMore()"></div>
        <div class="column" id="current" onclick="handleLess()"></div>
        <div class="column" id="options">
        
            <span>Making changes to these settings will reset your progress.</span>
            <br>
            <input type="checkbox" id="alt" name="alt" checked="showAlts" onclick="reset()">
            <label for="alt"> Include Alternative Forms</label>
            <br>
            <input type="checkbox" id="regional" name="regional" checked="showRegional" onclick="reset()">
            <label for="regional"> Include Regional Variants</label>
            <br>
            <input type="checkbox" id="mega" name="mega" checked="showMega" onclick="reset()">
            <label for="mega"> Include Mega Forms</label>
            <br>
            <input type="checkbox" id="gmax" name="gmax" checked="showGMax" onclick="reset()">
            <label for="gmax"> Include GMax Forms</label>
            <br>
            <a id='reset' onclick="reset()"> RESET</a>
        </div>
    </div>
    
    <div class="instructions">
        <span > Click the one you like more. The whole process will take some time.</span>
    </div>

    <hr>
    <input type="checkbox" id="result" name="result" onchange="redoResults()">
    <label for="result"> Show Full Results</label><br>
    <span id="percent"></span>
    <div id="results"></div>

</body>

<script type="text/javascript" src="pokemon.js"></script>
<script type="text/javascript" src="pokesort.js"></script>
